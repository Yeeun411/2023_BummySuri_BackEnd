on:
  push:
    branches:
      - main

env:
  HOST: ${{ secrets.HOST }}
  USERNAME: ${{ secrets.USERNAME }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  PORT: ${{ secrets.PORT }}
  DIR: ~/backend-develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Send
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.PORT }}
          source: "."
          target: ${{ env.DIR }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.PORT }}
          script: |
            cd ${{ env.DIR }}
            make build-develop
on:
  push:
    branches:
      - main
      - feature/cicd

env:
  HOST: ${{ secrets.HOST }}
  USERNAME: ${{ secrets.USERNAME }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  PORT: ${{ secrets.PORT }}
  DIR: ~/backend-develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Aquire Lock
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.PORT }}
          script: |
            while [ -f ~/SEMAPHORE_FILE ]; do sleep 10; done
            touch ~/SEMAPHORE_FILE

      - name: Send & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.PORT }}
          script: |
            cd ${{ env.DIR }}
            make checkout-develop
            make build-develop
      
      - name: Release Lock
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.PORT }}
          script: |
            rm ~/SEMAPHORE_FILE